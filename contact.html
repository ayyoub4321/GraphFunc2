<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="home.css">
    <link rel="icon" href="logo.jpeg">
  <link rel="stylesheet" href="contact.css" />
  <link rel="icon" href="logo.jpeg">
</head>

<body>

  <header>
    <div class="logo"></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="About.html">About US</a></li>

      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="contact">
      <img src="img.jpeg">
      <form class="formcontact"  method="POST">
        <h1 class="title text-center mb-4">Contact</h1>

        <div class="form-group position-relative">
          <label for="formName" class="d-block">
            <i class="icon" data-feather="user"></i>
          </label>
          <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Nom" name="nom" />
        </div>
        <div class="form-group position-relative">
          <label for="formEmail" class="d-block">
            <i class="icon" data-feather="mail"></i>
          </label>
          <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail" />
        </div>
        <div class="form-group message">
          <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Mensagem"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" tabindex="-1">
            Send message
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
